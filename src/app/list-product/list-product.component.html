<div class="container">
  <h1 class="mt-5 mb-5">List of product</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Provider</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.category.name }}</td>
      <td>{{ product.provider }}</td>
    </tr>
    </tbody>
  </table>
</div>
