<div class="container">
  <h1 class="mt-5 mb-5">List of product</h1>
  <a class="btn btn-secondary mb-4" routerLink="/create-product"><i class="fa fa-plus-circle"></i> </a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>Provider</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.category.name }}</td>
      <td>{{ product.provider }}</td>
      <td>
        <a [routerLink]="'/update-product/' + product.id" class="text-warning mr-2 ms-lg-3">
          <i class="fas fa-edit"></i>
        </a>
        <a routerLink="" class="text-info mr-2 ms-lg-3">
          <i class="fas fa-info-circle"></i>
        </a>
        <a (click)="deleteProduct(product.id)" class="text-danger ms-lg-3">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
