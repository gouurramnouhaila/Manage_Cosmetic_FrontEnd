<div class="container">
  <div class="row">
    <div class="col-8 mt-5">
      <h2>Update Category : {{category.name}}</h2>

      <form (ngSubmit)="updateCategory()" class="mt-5">
        <div class="form-group mb-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
        </div>

        <div class="form-group mb-2">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
        </div>
        <button type="submit" class="btn btn-info">Update</button>
      </form>
    </div>
  </div>
</div>
