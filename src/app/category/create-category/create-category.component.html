<div class="container">
  <div class="card card-body mt-5">
    <h2>Create Category</h2>

    <div *ngIf="submitted" class="alert alert-success">
      The category is saved.
    </div>
    <form (ngSubmit)="createCategories()">
      <div class="form-group mt-2">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
      </div>

      <div class="form-group mt-2">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
      </div>

      <button type="submit" class="mt-5 btn btn-warning">Save</button>

    </form>
  </div>
</div>
